<div class="col-md-11 user-container" style="margin-top:1%; margin-bottom:1%;margin-left:4%;border:2px solid">
  <h2 class="text-center" style="margin-top:1%">Login</h2>     <button name="forgot" style="float:right" (click)="forgotPassword()">ForgotPassword</button>
  <div>
    <div *ngIf="isError" style="color:red">
      {{message}}
    </div>
    <div *ngIf="isSuccess" style="color:green">
      {{message}}
    </div>
  </div>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email/Mobile Number :</label>
      <input type="text" required formControlName="Email" placeholder="Email/Mobile Number" name="email" class="form-control" id="email">
      <div *ngIf="f.Email.touched && f.Email.invalid" style="color:red">
        <div *ngFor="let key of f.Email.errors | objToKeys">
          <div>{{AppConstants.getMessage(key)}}</div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" required formControlName="pwd" placeholder="Password" name="pwd" class="form-control" id="pwd">
      <div *ngIf="f.pwd.touched && f.pwd.invalid" style="color:red">
        <div *ngFor="let key of f.pwd.errors | objToKeys">
          <div>{{AppConstants.getMessage(key)}}</div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <input type="checkbox" style="width:15px" class="form-check-input" formControlName="rememberMe">Remember me
    </div>
    <button class="btn btn-success" style="width:10%;margin-top:2%;margin-bottom:2%">Add</button>
  </form>
  <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
    <p style="color: white">Please Wait. </p>
  </ngx-spinner>
</div>
